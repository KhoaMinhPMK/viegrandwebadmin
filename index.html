<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieGrand</title>
    <!-- Chuyển hướng tự động bằng meta refresh (backup) -->
    <meta http-equiv="refresh" content="0; url=login/">
    <script>
        // Chuyển hướng ngay lập tức bằng JavaScript
        window.location.replace("login/");
    </script>
</head>
<body>
    <!-- Nội dung này sẽ không hiển thị vì chuyển hướng ngay lập tức -->
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <div style="border: 2px solid #2E86AB; border-radius: 10px; padding: 20px; max-width: 400px; margin: 0 auto; background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%); box-shadow: 0 4px 15px rgba(46, 134, 171, 0.2);">
            <h2 style="color: #2E86AB; margin-bottom: 10px; font-weight: bold;">Đang chuyển hướng...</h2>
            <div class="spinner"></div>
            <p style="color: #333; font-size: 14px;">Nếu không tự động chuyển hướng, <a href="login/" style="color: #2E86AB; text-decoration: none; font-weight: bold;">nhấn vào đây</a></p>
        </div>
    </div>
    
    <style>
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid #ffffff;
            border-top: 4px solid #2E86AB;
            border-right: 4px solid #000000;
            border-bottom: 4px solid #2E86AB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 10px rgba(46, 134, 171, 0.3);
        }
        
        @keyframes spin {
            0% { 
                transform: rotate(0deg);
                box-shadow: 0 0 10px rgba(46, 134, 171, 0.3);
            }
            50% { 
                transform: rotate(180deg);
                box-shadow: 0 0 15px rgba(46, 134, 171, 0.5);
            }
            100% { 
                transform: rotate(360deg);
                box-shadow: 0 0 10px rgba(46, 134, 171, 0.3);
            }
        }
    </style>
</body>
</html>
